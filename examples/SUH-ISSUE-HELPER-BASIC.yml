# 기본 사용법
# 이 파일을 프로젝트의 .github/workflows/ 폴더에 복사하세요

name: Issue Helper - Generate Branch & Commit Messages

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  generate-comment:
    # 이슈가 열리거나 제목이 수정될 때만 실행
    if: github.event.action == 'opened' || (github.event.action == 'edited' && github.event.changes.title)
    runs-on: ubuntu-latest
    steps:
      - name: Generate Branch & Commit Comment
        uses: Cassiiopeia/github-issue-helper@main
        with:
          # 기본 설정으로 사용 (GITHUB_TOKEN 자동 사용)
          token: ${{ secrets.GITHUB_TOKEN }}

