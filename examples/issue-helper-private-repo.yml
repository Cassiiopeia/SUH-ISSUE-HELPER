# Private Repository용 설정
# Personal Access Token을 사용하는 예시

name: Issue Helper - Private Repository

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  generate-comment:
    if: github.event.action == 'opened' || (github.event.action == 'edited' && github.event.changes.title)
    runs-on: ubuntu-latest
    steps:
      - name: Generate Branch & Commit Comment
        uses: Cassiiopeia/github-issue-helper@v1
        with:
          # Personal Access Token 사용
          # 설정 방법:
          # 1. GitHub에서 Personal Access Token 생성 (repo 권한 필요)
          # 2. Repository Settings > Secrets and variables > Actions
          # 3. New repository secret 클릭
          # 4. Name: PERSONAL_TOKEN, Value: 생성한 토큰
          token: ${{ secrets.PERSONAL_TOKEN }}
          
          # 브랜치 접두사
          branch_prefix: "feat/"
          
          # 브랜치명 최대 길이
          max_branch_length: 100
          
          # 커밋 메시지 템플릿
          commit_template: "${issueTitle} : feat : {변경 사항에 대한 설명} ${issueUrl}"

