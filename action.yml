name: "Chuseok22 Issue Helper"
description: "GitHub Issue 생성 시 자동으로 브랜치명과 커밋 메시지를 댓글로 생성해주는 GitHub Action"
author: "Chuseok22"

branding:
  icon: 'git-branch'
  color: 'blue'

runs:
  using: "node20"
  main: "dist/index.js"

inputs:
  token:
    description: "GitHub token (빈 값이면 GITHUB_TOKEN 자동 사용)"
    required: false
    default: ""
  comment_marker:
    description: "댓글 업데이트를 위한 마커"
    required: false
    default: "<!-- Chuseok22 issue helper -->"
  branch_prefix:
    description: "브랜치 prefix (예: feat/)"
    required: false
    default: ""
  max_branch_length:
    description: "브랜치 base 최대 길이 (prefix 제외)"
    required: false
    default: "120"
  commit_template:
    description: "커밋 템플릿: ${issueTitle} ${issueUrl} ${issueNumber} ${branchName} ${date}"
    required: false
    default: "${issueTitle} : feat : {변경 사항에 대한 설명} ${issueUrl}"

outputs:
  branchName:
    description: "정규화된 브랜치명"
  commitMessage:
    description: "정규화된 커밋 메시지"
